<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lakshay Chawla | Write Post</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="HEADER">
        <div class="SIGNATUREHEAD" id="LOGO">
            <a href="#"><img src="mySign.png" alt="My Name Logo" srcset=""></a>
        </div>

        <div class="NAVBAR">

            <ul class="LINKLIST" id="LINKLIST">
                <a href="/">
                    <li class="LINK" id="HOMELINK">HOME</li>
                </a>
                <a href="/about">
                    <li class="LINK" id="ABTLINK">ABOUT</li>
                </a>
                <a href="/contact">
                    <li class="LINK" id="CONTACTLINK">CONTACT ME</li>
                </a>
                <a href="/newsletter">
                    <li class="LINK" id="NLETTER">NEWSLETTER</li>
                </a>

            </ul>
        </div>
    </div>



    <div class="PGHEAD">
        <h1><a href="/">WRITE A NEW BLOG</a></h1>
    </div>

    <div class="NPCONTAINER">
        <form action="" method="get">

            <input type="text" name="Title" placeholder="Blog title">
            <input type="text" name="AuthorName" placeholder="Author Name">
            <input type="email" name="Email" placeholder="Email">
            <textarea name="BlogPost" placeholder="Write your post here" id=""></textarea>
            <button type="submit">Post</button>


        </form>
    </div>

</body>

</html>
